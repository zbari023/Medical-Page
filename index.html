<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medizintechnikmarkt Web design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="codcss.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="logo">
                    <img src="thMedlogo.jpeg" alt="logo">
                </div>

                <ul class="nav-area">
                    <li>
                        <a class="nav-link active" href="#">Medizingeräte</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="#">Praxissoftware</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="#">%Deal</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="#">Über uns</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="#">Kontakt</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control ms-5 me-2 my-3 mt-3 py-1" type="search" placeholder="Suchen"
                        aria-label="search">

                </form>
            </div>
            <div class="welcome-text">
                <h3>Suchen Sie ein medizinisches Gerät oder Software für Ihre Praxis?</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </header>
    <div>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
                    <div class="card border-primary">
                        <img src="Röntgen.jpg" width="100" height="120" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="https://www.medizintechnikmarkt.de/"
                                class="btn btn-primary btn-sm ms-0">Röntgen</a>
                        </div>
                    </div>


                </div>
                <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
                    <div class="card border-primary">
                        <img src="EKG.jpg" width="100" height="120" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="https://www.medizintechnikmarkt.de/" class="btn btn-primary btn-sm ms-0">EKG</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
                    <div class="card border-primary">
                        <img src="Dental_Röntgengeräte.jpg" width="100" height="120" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="https://www.medizintechnikmarkt.de/"
                                class="btn btn-primary btn-sm ms-0">Dental_geräte</a>
                        </div>
                    </div>


                </div>
                <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
                    <div class="card shadow">
                        <img src="Desinfiktion_Geräte.jpg" width="100" height="120" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="https://www.medizintechnikmarkt.de/"
                                class="btn btn-primary btn-sm ms-0">Des_Geräte</a>
                        </div>
                    </div>


                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
                    <img src="krankenschwester2.jpg" class="img-fluid rounded" alt="">
                </div>
            </div>
            <div class="shadow-lg">
                <a href="https://www.medizintechnikmarkt.de/" type="button" class="btn btn-primary my-3">Weitere
                    Katagorie</a>
            </div>
        </div>



    </div>





</body>

</html>
